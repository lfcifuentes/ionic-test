<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"> 
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
       </ion-list>
        <ion-list>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input  name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
